<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <title>Login</title>
</head>
<body class="bg-gradient-to-r from-sky-300 to-teal-600">
    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-teal-500 h-16"></nav>

    <div class="pt-16 h-screen flex justify-center flex-row-reverse items-center max-w-7xl mx-auto px-4">

     <div class="hidden lg:flex w-2/4 justify-center items-center"><img class="w-4/5" src="/imagen/undraw_events_re_98ue.svg" alt="imagen registro"></div>

     <form id="form" class="flex flex-col gap-3  bg-teal-100 p-4 rounded-xl shadow-xl text-md w-full md:w-9/12 lg:w-2/4">

        <div class="flex flex-col gap-2">
            <label for="mail-input" class="font-bold text-teal-950">Correo<span class="text-red-600">*</span></label>
            <input type="email" id="mail-input" name="mail-input" autocomplete="off" class="rounded-xl p-2 bg-teal-200 focus:outline-teal-500">
        </div>

        <div class="flex flex-col gap-2">
            <label for="password-input" class="font-bold text-teal-950">Contraseña<span class="text-red-600">*</span></label>
            <input type="password" id="password-input" name="password-input" autocomplete="off" class="rounded-xl p-2 bg-teal-200 focus:outline-teal-500">
            <p id="error-login" class="text-sm text-red-600"></p>
        </div>

        <button id="form-btn" class="bg-teal-500 px-4 py-2 rounded-lg font-bold text-white hover:bg-teal-800 transition ease-in-out text-center disabled:bg-gray-400 disabled:cursor-not-allowed"> Iniciar sesión </button>
     </form>
     
    </div>
    <script src="/components/nav.js"></script>
    <script src="index.js"></script>
</body>
</html>
